{% extends "admin/base.html" %}
{% load static %}

{% block title %}
    {% if subtitle %}
        {{ subtitle }} |
    {% endif %}
    {{ title }} | {{ PRODUCT_NAME }}
{% endblock %}

{% block branding %}
    <h1 id="site-name">
        <a href="{% url 'admin:index' %}">
            <img src="{% static 'logo.png' %}" height="40px"/>
        </a>
    </h1>
{% endblock %}

{% block nav-global %}{% endblock %}
