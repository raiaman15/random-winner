{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'project/favicon.ico' %}" type="image/x-icon">

  <title>
    {% block title %}{% endblock %}
  </title>

  <!-- Generic CSS goes HERE  -->
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'project/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet"
    href="{% static 'project/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'project/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'project/css/adminlte.min.css' %}">

  <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="hold-transition {% block body_class %}{% endblock body_class %}">
  {% block content %}{% endblock content %}

  <!-- Generic JS goes HERE  -->
  <!-- jQuery -->
  <script src="{% static 'project/plugins/jquery/jquery.min.js' %}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="{% static 'project/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'project/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'project/js/adminlte.min.js' %}"></script>

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}

</body>

</html>
