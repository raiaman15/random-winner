{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h5 class="login-box-msg">{% trans "Set Password" %}</h5>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-danger" type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
